[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "qdp-python"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[dependency-groups]
dev = [
    "maturin>=1.10.2",
    "patchelf>=0.17.2.4",
    "pytest>=9.0.1",
    "torch>=2.2",
    "numpy>=1.24,<2.0",
]
benchmark = [
    "numpy>=1.24,<2.0",
    "pandas>=2.0",
    "pyarrow>=14.0",
    "torch>=2.2",
    "qiskit>=1.0",
    "qiskit-aer>=0.17.2",
    "pennylane>=0.35",
    "scikit-learn>=1.3",
    "tqdm",
    "matplotlib",
]

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu122"
explicit = true

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "gpu: tests that require GPU (deselect with '-m \"not gpu\"')",
]
