title : Apache Mahout
description: Distributed Linear Algebra

mahout-version: 14.1

author :
  name : The Apache Software Foundation
  email : dev@mahout.apache.org
  github : apache
  twitter : ApacheMahout

url: "http://127.0.0.1:4000"  
log_level: info
# Serving
detach:   false
port:     4000
host:     127.0.0.1
baseurl:  ""


# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-latex

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections:
  papers:
    output: true

