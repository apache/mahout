repos:
  # Check yaml, end of file, trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: check yaml
      - id: end-of-file-fixer
        name: fix end of file
      - id: trailing-whitespace
        name: trim trailing whitespace
