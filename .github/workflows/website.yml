name: Website

# on:
#   push:
#     branches:
#       - main
#     paths:
#       - 'website-new/**'
#       - 'docs/**'
#       - 'qdp/docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website-new/package-lock.json

      - name: Install dependencies
        working-directory: website-new
        run: npm ci

      - name: Build website
        working-directory: website-new
        run: npm run build

      - name: Deploy to asf-site branch
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

          # Save the build output
          cp -r website-new/build /tmp/mahout-site

          # Switch to asf-site branch
          git checkout asf-site

          # Clear existing content (except .git)
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Copy new build
          cp -r /tmp/mahout-site/. .

          # Add .asf.yaml if it doesn't exist (ASF publishing config)
          if [ ! -f .asf.yaml ]; then
            cat > .asf.yaml << 'EOF'
          publish:
            whoami: asf-site
          EOF
          fi

          # Commit and push
          git add .
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Automatic Site Publish by GitHub Actions"
            git push
          fi
