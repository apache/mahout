name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/website.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Deploy to asf-site branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temporary directory for the build
          BUILD_DIR=$(mktemp -d)
          cp -r website/build/* $BUILD_DIR/

          # Checkout asf-site branch
          git checkout asf-site

          # Remove old content (except .git and .asf.yaml if present)
          find . -maxdepth 1 ! -name '.git' ! -name '.asf.yaml' ! -name '.' ! -name '..' -exec rm -rf {} +

          # Copy new content
          cp -r $BUILD_DIR/* .

          # Add and commit changes
          git add -A

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Automatic Site Publish by GitHub Actions"
            git push origin asf-site
            echo "Website deployed successfully"
          fi
