name: CI for Jupyter Notebooks

on:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "**.ipynb"
      - "pyproject.toml"
      - ".github/workflows/notebook-testing.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "**.ipynb"
      - "pyproject.toml"
      - ".github/workflows/notebook-testing.yml"
  workflow_dispatch:

jobs:
  test-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv pip install --system nbclient ipykernel -e .

      - name: Run Jupyter Notebooks
        run: |
          for nb in examples/*.ipynb; do
            echo "Executing $nb"
            python -m nbclient "$nb" --inplace
          done
